<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <form>
        <h1>Formulário de Cadastro - EBAC</h1>
        <label for="nome">Nome</label><br>
        <input id="nome" type="text" placeholder="Insira seu nome"><br><br>
        <label for="email">E-mail</label><br>
        <input id="email" type="email" placeholder="Insira seu e-mail"><br><br>
        <label for="senha">Senha</label><br>
        <input id="senha" type="password" placeholder="Insira sua senha"><br><br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
